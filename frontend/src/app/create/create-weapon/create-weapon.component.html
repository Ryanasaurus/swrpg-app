<div class="page-content">
    <mat-card class="card">
        <mat-card-title>Update Weapon</mat-card-title>
        <hr>
        <mat-card-content class="new-talent">
            <mat-form-field class="input text">
                <input matInput #key type='text' [(ngModel)]="weaponName" placeholder="Weapon Name">
            </mat-form-field>
            <mat-form-field class="input text">
                <input matInput #key type='text' [(ngModel)]="weaponKey" placeholder="Weapon Key">
            </mat-form-field>
            
            <mat-form-field class="input dropdown">
                <mat-select placeholder="Select Category" [(ngModel)]="category">
                    <mat-option *ngFor="let type of weaponCategory | keyvalue" [value]="type.value">{{type.key}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="input dropdown">
                <mat-select placeholder="Select Skill" [(ngModel)]="skill">
                    <mat-option *ngFor="let type of _skills" [value]="type">{{type}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="input number">
                <input matInput #key type='number' [(ngModel)]="damage" placeholder="Damage">
            </mat-form-field>
            <mat-form-field class="input number">
                <input matInput #key type='number' [(ngModel)]="crit" placeholder="Critial">
            </mat-form-field>

            <mat-form-field class="input dropdown">
                <mat-select placeholder="Select Range" [(ngModel)]="range">
                    <mat-option *ngFor="let type of rangeBand | keyvalue" [value]="type.value">{{type.key}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="input number">
                <input matInput #key type='number' [(ngModel)]="encum" placeholder="Encumbrance">
            </mat-form-field>
            <mat-form-field class="input number">
                <input matInput #key type='number' [(ngModel)]="hp" placeholder="Hard Points">
            </mat-form-field>
            <mat-form-field class="input number">
                <input matInput #key type='number' [(ngModel)]="price" placeholder="Price">
            </mat-form-field>
            <mat-form-field class="input number">
                <input matInput #key type='number' [(ngModel)]="rarity" placeholder="Rarity">
            </mat-form-field>

            <mat-checkbox class="input checkbox" [(ngModel)]="talentRanked">Additive Damage?</mat-checkbox>
            <mat-checkbox class="input checkbox" [(ngModel)]="talentRanked">Restricted?</mat-checkbox>

            <br>

            <mat-form-field class="input text">
                <textarea matInput #key type='text' [(ngModel)]="property" placeholder="Input Property" name="Input Property"></textarea>
              </mat-form-field>
              <button mat-raised-button (click)="addProperty()" color="primary">add property</button>
              <mat-card-content>
                <div *ngFor="let ppty of properties; let i = index">
                  {{ppty}}
                  <button mat-icon-button color="primary">
                    <mat-icon (click)="editProperty(i)">edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn">
                    <mat-icon (click)="removeProperty(i)">clear</mat-icon>
                  </button>
                </div>
              </mat-card-content>

            <button mat-raised-button (click)="submitWeapon()" color="primary">submit weapon</button>
        </mat-card-content>
    </mat-card>
</div>
