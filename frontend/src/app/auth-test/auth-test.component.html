<div class="container"> 
    <div *ngIf="auth.user$ | async as user; else login">
        {{ user | json }}
        <hr>
        <button class="button" (click)="auth.signOut()">SignOut</button>
    </div>
    <p>test</p>
</div>

<ng-template #login>
    <button class="button" (click)="auth.googleSignIn()"> Login with Google</button>
</ng-template>
