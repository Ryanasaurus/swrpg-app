<div class="container">
  <div class="flex-container" *ngIf="races != null">
    <div *ngFor="let race of races">
      <mat-card>
        <img mat-card-image class="race-image" src="../../assets/{{race.name}}.jpg" alt="{{race.name}}">
        <mat-card-title>{{race.name}}</mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
